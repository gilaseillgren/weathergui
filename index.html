
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="UserWeather">
        <div class="WeaterContainer">
          <div class="weatherTemp">
            <h1>
              15<sup>&#176;</sup>C,
            </h1>
            <img alt="weather-img" src="https://assets.weatherstack.com/images/wsymbols01_png_64/wsymbol_0018_cloudy_with_heavy_rain.png" class="icon">
            
          </div>
          <div class="desc" style="background: lightsalmon;">
            <h1>Partly cloudy</h1>
            <div class="geo">
              <span class="location">Denver,</span>
              <span class="state">Colorado,</span>
              <span class="country">United States of America</span>
            </div>
          </div>

          <div class="icon">
          </div>
          
          <div class="ws">
            <p>
              <b>Wind</b>(km/hr)
            </p>
            <h2>22</h2>
          </div>
          <div class="ps">
            <styles.ps>
              <p>
                <b>Preassure</b>(mb)
              </p>
              <h2>1011</h2>
          </div>
          <div class="rain">
            <p>
              <b>Precipitation</b>(mm)
            </p>
            <h2>10</h2>
          </div>
          <div class="humid">
            <p>
              <b>Humidity</b>(%)
            </p>
            <h2>94</h2>
          </div>
        </div>
      </div>
        
</body>
</html>
